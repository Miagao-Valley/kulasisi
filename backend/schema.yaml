          nullable: true
          description: The user's last name.
          maxLength: 30
        date_of_birth:
          type: string
          format: date
          nullable: true
          description: The user's date of birth.
        location:
          type: string
          nullable: true
          description: The user's location (e.g., city, country).
          maxLength: 255
        gender:
          nullable: true
          description: |-
            The user's gender.

            * `M` - Male
            * `F` - Female
            * `O` - Other
            * `N` - Prefer not to say
          oneOf:
          - $ref: '#/components/schemas/GenderEnum'
          - $ref: '#/components/schemas/BlankEnum'
          - $ref: '#/components/schemas/NullEnum'
        bio:
          type: string
          nullable: true
          description: A short biography about the user.
          maxLength: 200
        website:
          type: string
          format: uri
          nullable: true
          description: The user's personal or professional website.
          maxLength: 200
        reputation:
          type: integer
          readOnly: true
          description: The user's reputation score.
        phrase_count:
          type: integer
          readOnly: true
          description: Number of phrases created by the user.
        translation_count:
          type: integer
          readOnly: true
          description: Number of translations created by the user.
        word_count:
          type: integer
          readOnly: true
          description: Number of words created by the user.
        definition_count:
          type: integer
          readOnly: true
          description: Number of definitions created by the user.
        vote_count:
          type: integer
          readOnly: true
          description: Number of votes cast by the user.
        language_proficiencies:
          type: array
          items:
            $ref: '#/components/schemas/LanguageProficiency'
          description: Language proficiencies for the user.
        last_login:
          type: string
          format: date-time
          readOnly: true
          nullable: true
        date_joined:
          type: string
          format: date-time
          readOnly: true
      required:
      - date_joined
      - date_of_birth
      - definition_count
      - email
      - first_name
      - id
      - last_login
      - last_name
      - location
      - password
      - phrase_count
      - reputation
      - translation_count
      - username
      - vote_count
      - word_count
    ValueEnum:
      enum:
      - 1
      - -1
      - 0
      type: integer
      description: |-
        * `1` - Upvote
        * `-1` - Downvote
        * `0` - Unvote
    Vote:
      type: object
      description: Serializer for handling vote actions on different content types
        (e.g., Phrase, Word).
      properties:
        user:
          type: string
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
        value:
          $ref: '#/components/schemas/ValueEnum'
        voted_at:
          type: string
          format: date-time
          readOnly: true
          description: The timestamp when the vote was last modified.
      required:
      - value
      - voted_at
    Word:
      type: object
      description: |-
        A serializer that allows dynamic inclusion of fields.
        Only fields listed in the 'fields' argument will be included.
      properties:
        id:
          type: integer
          readOnly: true
        word:
          type: string
          description: The word being defined.
          maxLength: 64
        lang:
          type: string
          description: The language code of the word.
        contributor:
          type: string
          description: The username of the contributor.
        contributor_reputation:
          type: integer
          readOnly: true
          description: Reputation score of the contributor.
        parts_of_speech:
          type: array
          items:
            type: string
          readOnly: true
          description: Parts of speech for the word.
        source_title:
          type: string
          nullable: true
          description: The title of the source.
          maxLength: 255
        source_link:
          type: string
          format: uri
          nullable: true
          description: A link to the source of the word.
          maxLength: 200
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
        vote_count:
          type: integer
          readOnly: true
          description: Number of upvotes minus downvotes.
        user_vote:
          type: integer
          readOnly: true
          description: The user's vote for the word.
        best_definitions:
          type: object
          additionalProperties:
            type: string
          readOnly: true
          description: Best definitions based on votes in different languages.
        definition_count:
          type: integer
          readOnly: true
          description: Total number of definitions.
      required:
      - best_definitions
      - contributor_reputation
      - created_at
      - definition_count
      - id
      - parts_of_speech
      - updated_at
      - user_vote
      - vote_count
    WordHistory:
      type: object
      properties:
        history_id:
          type: integer
          readOnly: true
        word:
          type: string
          description: The word itself, containing only alphanumeric characters, dashes,
            underscores, and spaces.
          pattern: ^[a-zA-Z0-9\-_ ]+$
          maxLength: 64
        history_user:
          type: string
          description: The username of the user who made the change.
        history_date:
          type: string
          format: date-time
      required:
      - history_date
      - history_id
      - word
    WordleGame:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        player:
          type: string
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
        lang:
          type: string
          description: The unique code for the language (e.g., 'eng' for English).
        word_length:
          type: integer
          maximum: 7
          minimum: 3
        max_guesses:
          type: integer
          maximum: 10
          minimum: 1
        solution:
          type: string
          maxLength: 7
        guesses: {}
        game_status:
          $ref: '#/components/schemas/GameStatusEnum'
        date_start:
          type: string
          format: date-time
          readOnly: true
        date_end:
          type: string
          format: date-time
          readOnly: true
      required:
      - date_end
      - date_start
      - id
      - lang
      - player
      - solution
    WordleGameStats:
      type: object
      properties:
        total_games:
          type: integer
        games_won:
          type: integer
        games_lost:
          type: integer
        win_rate:
          type: number
          format: double
      required:
      - games_lost
      - games_won
      - total_games
      - win_rate
    WordleGuess:
      type: object
      properties:
        guess:
          type: string
          writeOnly: true
          maxLength: 7
          minLength: 3
        game:
          allOf:
          - $ref: '#/components/schemas/WordleGame'
          readOnly: true
      required:
      - game
      - guess
  securitySchemes:
    jwtAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
