components:
  schemas:
    BlankEnum:
      enum:
      - ''
    Category:
      type: object
      properties:
        name:
          type: string
          description: The name of the category.
          maxLength: 64
        description:
          type: string
          nullable: true
          description: A brief description of the category.
          maxLength: 255
      required:
      - name
    ChangeEmail:
      type: object
      properties:
        new_email:
          type: string
          format: email
          description: The new email address to update to.
        password:
          type: string
          writeOnly: true
          description: The password to authenticate the email change.
      required:
      - new_email
      - password
    ChangePassword:
      type: object
      properties:
        current_password:
          type: string
          writeOnly: true
          description: The current password for authentication.
        new_password:
          type: string
          writeOnly: true
          description: The new password to set.
      required:
      - current_password
      - new_password
    ChangePhoneNumber:
      type: object
      properties:
        new_phone_number:
          type: string
          description: The new phone number to update to.
          maxLength: 15
        password:
          type: string
          writeOnly: true
          description: The password to authenticate the phone number change.
      required:
      - new_phone_number
      - password
    CustomTokenObtainPair:
      type: object
      properties:
        username:
          type: string
          writeOnly: true
        password:
          type: string
          writeOnly: true
      required:
      - password
      - username
    Definition:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        word:
          allOf:
          - $ref: '#/components/schemas/Word'
          description: The word being defined.
        lang:
          type: string
          description: The language of the definition.
        description:
          type: string
          description: The definition of the word.
          maxLength: 512
        contributor:
          type: string
          description: The username of the contributor.
        contributor_reputation:
          type: integer
          readOnly: true
          description: Reputation score of the contributor.
        pos:
          type: string
          description: The part of speech for the definition.
          nullable: true
        synonyms:
          type: array
          items:
            type: string
          readOnly: true
          description: Synonyms of the word.
        antonyms:
          type: array
          items:
            type: string
          readOnly: true
          description: Antonyms of the word.
        usage_note:
          type: string
          nullable: true
          description: Additional notes on the usage of the word.
        source_title:
          type: string
          nullable: true
          description: The title of the source.
          maxLength: 255
        source_link:
          type: string
          format: uri
          nullable: true
          description: A link to the source of the definition.
          maxLength: 200
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
        vote_count:
          type: integer
          readOnly: true
          description: Number of upvotes minus downvotes.
        user_vote:
          type: integer
          readOnly: true
          description: The user's vote for the definition.
      required:
      - antonyms
      - contributor_reputation
      - created_at
      - description
      - id
      - synonyms
      - updated_at
      - user_vote
      - vote_count
    DefinitionHistory:
      type: object
      properties:
        history_id:
          type: integer
          readOnly: true
        description:
          type: string
          description: The definition of the word.
          maxLength: 512
        history_user:
          type: string
          description: The username of the user who made the change.
        history_date:
          type: string
          format: date-time
      required:
      - description
      - history_date
      - history_id
    FlaggedToken:
      type: object
      properties:
        offset:
          type: integer
          description: The offset of the token in the text.
        token:
          type: string
          description: The flagged token.
        rule_id:
          type: string
          description: The ID for the rule broken.
        message:
          type: string
          description: The message corresponding to the rule broken.
        level:
          allOf:
          - $ref: '#/components/schemas/FlaggedTokenLevelEnum'
          description: |-
            The level of the rule broken.

            * `error` - error
            * `warning` - warning
            * `info` - info
        suggestions:
          type: array
          items:
            type: string
          description: List of suggestions for the flagged token.
      required:
      - level
      - message
      - offset
      - rule_id
      - suggestions
      - token
    FlaggedTokenLevelEnum:
      enum:
      - error
      - warning
      - info
      type: string
      description: |-
        * `error` - error
        * `warning` - warning
        * `info` - info
    GameStatusEnum:
      enum:
      - playing
      - win
      - lose
      type: string
      description: |-
        * `playing` - Playing
        * `win` - Win
        * `lose` - Lose
    GenderEnum:
      enum:
      - M
      - F
      - O
      - N
      type: string
      description: |-
        * `M` - Male
        * `F` - Female
        * `O` - Other
        * `N` - Prefer not to say
    GoogleTranslate:
      type: object
      description: Serializer for Google Translate integration.
      properties:
        text:
          type: string
          description: Text to be translated.
        source:
          allOf:
          - $ref: '#/components/schemas/SourceEnum'
          writeOnly: true
          default: auto
          description: |-
            The language of the input text.

            * `auto` - auto
            * `eng` - eng
            * `tgl` - tgl
            * `ceb` - ceb
            * `ilo` - ilo
            * `bik` - bik
            * `hil` - hil
            * `pam` - pam
            * `pag` - pag
            * `war` - war
        target:
          allOf:
          - $ref: '#/components/schemas/TargetEnum'
          writeOnly: true
          default: eng
          description: |-
            The language to translate the text into.

            * `auto` - auto
            * `eng` - eng
            * `tgl` - tgl
            * `ceb` - ceb
            * `ilo` - ilo
            * `bik` - bik
            * `hil` - hil
            * `pam` - pam
            * `pag` - pag
            * `war` - war
        original:
